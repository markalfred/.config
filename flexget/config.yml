secrets: private.yml

tasks:
  download-tv-shows:
    priority: 1
    transmission: yes
    configure_series:
      settings:
        set:
          path: "/Users/mark/TV Shows/{{series_name}}/Season {{series_season}}/"
        upgrade: yes
        quality: webrip+ <=720p
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.trakt.username }}'
              password: '{{ secrets.trakt.password }}'
              api_key: '{{ secrets.trakt.api_key }}'
              series: watched
          - trakt_list:
              username: '{{ secrets.trakt.username }}'
              password: '{{ secrets.trakt.password }}'
              api_key: '{{ secrets.trakt.api_key }}'
              series: watchlist
    discover:
      what:
        - trakt_emit:
            username: '{{ secrets.trakt.username }}'
            password: '{{ secrets.trakt.password }}'
            api_key: '{{ secrets.trakt.api_key }}'
        - trakt_list:
            username: '{{ secrets.trakt.username }}'
            password: '{{ secrets.trakt.password }}'
            api_key: '{{ secrets.trakt.api_key }}'
            series: watchlist
      from:
        - piratebay: yes


  build-movie-queue:
    priority: 2
    accept_all: yes
    queue_movies: yes
    trakt_list:
      username: '{{ secrets.trakt.username }}'
      password: '{{ secrets.trakt.password }}'
      api_key: '{{ secrets.trakt.api_key }}'
      movies: watchlist


  download-movie-queue:
    priority: 3
    interval: 2 hours
    movie_queue: yes
    transmission:
      path: /Users/mark/Movies
    quality: dvdrip+ <1080p
    torrent_alive: 500
    discover:
      what:
        - emit_movie_queue: yes
      from:
        - piratebay: yes
