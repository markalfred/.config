secrets: private.yml

tasks:
  download-watched-tv-shows:
    transmission:
      main_file_only: yes
    configure_series:
      settings:
        set:
          path: "/Users/mark/TV Shows/{{series_name}}/Season {{series_season}}/"
        upgrade: yes
        quality: webrip+ <=720p
        identified_by: ep
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.trakt.username }}'
              password: '{{ secrets.trakt.password }}'
              api_key: '{{ secrets.trakt.api_key }}'
              series: watched
    discover:
      what:
        - emit_series: yes
      from:
        - piratebay: yes
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: 'Downloading - {{ series_name }}'
      body: 'Season {{ series_season }}, Episode {{ series_episode }}'


  download-new-tv-shows:
    transmission:
      main_file_only: yes
    configure_series:
      settings:
        set:
          path: "/Users/mark/TV Shows/{{series_name}}/Season {{series_season}}/"
        upgrade: yes
        quality: webrip+ <=720p
        identified_by: ep
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.trakt.username }}'
              password: '{{ secrets.trakt.password }}'
              api_key: '{{ secrets.trakt.api_key }}'
              series: watchlist
    discover:
      what:
        - emit_series:
            backfill: yes
      from:
        - piratebay: yes
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: 'Downloading - {{ series_name }}'
      body: 'Season {{ series_season }}, Episode {{ series_episode }}'


  download-nightlies:
    transmission:
      main_file_only: yes
    series:
      - The Daily Show:
          identified_by: date
          path: "/Users/mark/TV Shows/The Daily Show with Jon Stewart/"
      - The Colbert Report:
          identified_by: date
          path: "/Users/mark/TV Shows/The Colbert Report/"
    inputs:
      - rss: http://rss.thepiratebay.se/205
      - rss: http://showrss.info/feeds/all.rss
      - rss: http://ezrss.it/feed/
      - rss: http://torrentz.eu/feed?q=tv
      - rss: http://rss.bt-chat.com/?group=3
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: 'Downloading - {{ series_name }}'
      body: '{{ series_date }}'


  kimbus:
    transmission:
      main_file_only: yes
    configure_series:
      settings:
        set:
          path: "/Users/mark/TV Shows/{{series_name}}/Season {{series_season}}/"
        upgrade: yes
        quality: webrip+ <=720p
        identified_by: ep
      from:
        inputs:
          - trakt_list:
              username: '{{ secrets.kimbus_trakt.username }}'
              api_key: '{{ secrets.kimbus_trakt.api_key }}'
              series: watchlist
    discover:
      what:
        - emit_series:
            backfill: yes
      from:
        - piratebay: yes


  build-movie-queue:
    accept_all: yes
    queue_movies: yes
    trakt_list:
      username: '{{ secrets.trakt.username }}'
      password: '{{ secrets.trakt.password }}'
      api_key: '{{ secrets.trakt.api_key }}'
      movies: watchlist
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: 'Added to Queue - {{ movie_name }}'
      body: ''


  kimbus-build-movie-queue:
    accept_all: yes
    queue_movies: yes
    trakt_list:
      username: '{{ secrets.kimbus_trakt.username }}'
      api_key: '{{ secrets.kimbus_trakt.api_key }}'
      movies: watchlist


  download-movie-queue:
    interval: 2 hours
    movie_queue: yes
    transmission:
      path: /Users/mark/Movies
    quality: dvdrip+ <1080p
    torrent_alive: 50
    discover:
      what:
        - emit_movie_queue: yes
      from:
        - piratebay: yes
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: 'Downloading - {{ movie_name }}'
      body: ''
